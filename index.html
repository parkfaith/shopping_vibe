<body>
    <div class="container">

        <div class="sync-status" id="syncStatus">â˜ï¸ Supabase ì—°ê²° ì¤‘...</div>

        <div class="input-container">

            <button id="addButton">ì¶”ê°€</button>

        <ul class="shopping-list" id="shoppingList">

        <div class="stats" id="stats"></div>

        <button class="clear-all" id="clearAll">ì™„ë£Œëœ í•­ëª© ì‚­ì œ</button>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase ì´ˆê¸°í™”
        const SUPABASE_URL = 'https://wqhjkevxvczcpnnfgkin.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_-fGbZQQG4bTlVwRGZk6Olg_ALZgRMV8';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let shoppingItems = [];

        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const statsDiv = document.getElementById('stats');
        const clearAllButton = document.getElementById('clearAll');
        const syncStatus = document.getElementById('syncStatus');

        // ì´ˆê¸° ë¡œë“œ
        loadItems();

        // ì•„ì´í…œ ì¶”ê°€
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Supabaseì—ì„œ ì•„ì´í…œ ë¡œë“œ
        async function loadItems() {
            try {
                updateSyncStatus('syncing', 'ë°ì´í„° ë¡œë”© ì¤‘...');

                const { data, error } = await supabaseClient
                    .from('shopping_items')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                shoppingItems = data || [];
                renderList();
                updateSyncStatus('synced', 'âœ“ ë™ê¸°í™” ì™„ë£Œ');
            } catch (error) {
                console.error('Error loading items:', error);
                updateSyncStatus('error', 'âŒ ë¡œë”© ì‹¤íŒ¨');
                shoppingList.innerHTML = '<div class="empty-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ì•„ì´í…œ ì¶”ê°€
        async function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText === '') {
                itemInput.focus();
                return;
            }

            try {
                addButton.disabled = true;
                updateSyncStatus('syncing', 'ì €ì¥ ì¤‘...');

                const { data, error } = await supabaseClient
                    .from('shopping_items')
                    .insert([
                        {
                            text: itemText,
                            checked: false,
                            user_id: 'default'
                        }
                    ])
                    .select();

                if (error) throw error;

                itemInput.value = '';
                itemInput.focus();
                await loadItems();
            } catch (error) {
                console.error('Error adding item:', error);
                updateSyncStatus('error', 'âŒ ì¶”ê°€ ì‹¤íŒ¨');
                alert('ì•„ì´í…œ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                addButton.disabled = false;
            }
        }

        // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderList() {
            shoppingList.innerHTML = '';

            if (shoppingItems.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                updateStats();
                return;
            }

            shoppingItems.forEach(item => {
                const li = document.createElement('li');
                li.className = `shopping-item ${item.checked ? 'checked' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${item.checked ? 'checked' : ''}
                        onchange="toggleCheck('${item.id}')"
                    >
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-button" onclick="deleteItem('${item.id}')">ì‚­ì œ</button>
                `;

                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // ì²´í¬ í† ê¸€
        async function toggleCheck(id) {
            try {
                updateSyncStatus('syncing', 'ì—…ë°ì´íŠ¸ ì¤‘...');

                const item = shoppingItems.find(item => item.id === id);
                if (!item) return;

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .update({ checked: !item.checked })
                    .eq('id', id);

                if (error) throw error;

                await loadItems();
            } catch (error) {
                console.error('Error toggling item:', error);
                updateSyncStatus('error', 'âŒ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨');
            }
        }

        // ì•„ì´í…œ ì‚­ì œ
        async function deleteItem(id) {
            try {
                updateSyncStatus('syncing', 'ì‚­ì œ ì¤‘...');

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadItems();
            } catch (error) {
                console.error('Error deleting item:', error);
                updateSyncStatus('error', 'âŒ ì‚­ì œ ì‹¤íŒ¨');
            }
        }

        // ì™„ë£Œëœ í•­ëª© ì¼ê´„ ì‚­ì œ
        clearAllButton.addEventListener('click', async () => {
            const checkedItems = shoppingItems.filter(item => item.checked);
            const checkedCount = checkedItems.length;

            if (checkedCount === 0) {
                return;
            }

            if (confirm(`ì™„ë£Œëœ ${checkedCount}ê°œì˜ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                try {
                    updateSyncStatus('syncing', 'ì‚­ì œ ì¤‘...');

                    const checkedIds = checkedItems.map(item => item.id);

                    const { error } = await supabaseClient
                        .from('shopping_items')
                        .delete()
                        .in('id', checkedIds);

                    if (error) throw error;

                    await loadItems();
                } catch (error) {
                    console.error('Error clearing items:', error);
                    updateSyncStatus('error', 'âŒ ì‚­ì œ ì‹¤íŒ¨');
                }
            }
        });

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = shoppingItems.length;
            const checked = shoppingItems.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsDiv.innerHTML = 'ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤';
            } else {
                statsDiv.innerHTML = `
                    ì „ì²´ ${total}ê°œ |
                    ì™„ë£Œ ${checked}ê°œ |
                    ë‚¨ì€ í•­ëª© ${unchecked}ê°œ
                `;
            }
        }

        // ë™ê¸°í™” ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateSyncStatus(status, message) {
            syncStatus.className = `sync-status ${status}`;
            syncStatus.textContent = message;
        }

        // XSS ë°©ì§€ë¥¼ ìœ„í•œ HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ (inline onclickì—ì„œ ì‚¬ìš©)
        window.toggleCheck = toggleCheck;
        window.deleteItem = deleteItem;

        // ì‹¤ì‹œê°„ ë™ê¸°í™” (ì„ íƒì )
        // Supabase Realtimeìœ¼ë¡œ ë‹¤ë¥¸ ì‚¬ìš©ìì˜ ë³€ê²½ì‚¬í•­ì„ ì‹¤ì‹œê°„ìœ¼ë¡œ ë°›ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤
        const channel = supabaseClient
            .channel('shopping_items_changes')
            .on('postgres_changes',
                { event: '*', schema: 'public', table: 'shopping_items' },
                (payload) => {
                    console.log('Real-time update:', payload);
                    loadItems();
                }
            )
            .subscribe();
    </script>
