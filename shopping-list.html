<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #itemInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addButton:active {
            transform: translateY(0);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.6;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-button {
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #ff5252;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .clear-all {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #e9ecef;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-all:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="Ï∂îÍ∞ÄÌï† ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autofocus
            >
            <button id="addButton">Ï∂îÍ∞Ä</button>
        </div>

        <ul class="shopping-list" id="shoppingList"></ul>

        <div class="stats" id="stats"></div>

        <button class="clear-all" id="clearAll">ÏôÑÎ£åÎêú Ìï≠Î™© ÏÇ≠Ï†ú</button>
    </div>

    <script>
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        let shoppingItems = JSON.parse(localStorage.getItem('shoppingList')) || [];

        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const statsDiv = document.getElementById('stats');
        const clearAllButton = document.getElementById('clearAll');

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderList();

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText === '') {
                itemInput.focus();
                return;
            }

            const newItem = {
                id: Date.now(),
                text: itemText,
                checked: false
            };

            shoppingItems.push(newItem);
            saveToLocalStorage();
            renderList();

            itemInput.value = '';
            itemInput.focus();
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            shoppingList.innerHTML = '';

            if (shoppingItems.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>';
                updateStats();
                return;
            }

            shoppingItems.forEach(item => {
                const li = document.createElement('li');
                li.className = `shopping-item ${item.checked ? 'checked' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${item.checked ? 'checked' : ''}
                        onchange="toggleCheck(${item.id})"
                    >
                    <span class="item-text">${item.text}</span>
                    <button class="delete-button" onclick="deleteItem(${item.id})">ÏÇ≠Ï†ú</button>
                `;

                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // Ï≤¥ÌÅ¨ ÌÜ†Í∏Ä
        function toggleCheck(id) {
            const item = shoppingItems.find(item => item.id === id);
            if (item) {
                item.checked = !item.checked;
                saveToLocalStorage();
                renderList();
            }
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function deleteItem(id) {
            shoppingItems = shoppingItems.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        // ÏôÑÎ£åÎêú Ìï≠Î™© ÏùºÍ¥Ñ ÏÇ≠Ï†ú
        clearAllButton.addEventListener('click', () => {
            const checkedCount = shoppingItems.filter(item => item.checked).length;

            if (checkedCount === 0) {
                return;
            }

            if (confirm(`ÏôÑÎ£åÎêú ${checkedCount}Í∞úÏùò Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                shoppingItems = shoppingItems.filter(item => !item.checked);
                saveToLocalStorage();
                renderList();
            }
        });

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = shoppingItems.length;
            const checked = shoppingItems.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsDiv.innerHTML = 'ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§';
            } else {
                statsDiv.innerHTML = `
                    Ï†ÑÏ≤¥ ${total}Í∞ú |
                    ÏôÑÎ£å ${checked}Í∞ú |
                    ÎÇ®ÏùÄ Ìï≠Î™© ${unchecked}Í∞ú
                `;
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingItems));
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÎÖ∏Ï∂ú (inline onclickÏóêÏÑú ÏÇ¨Ïö©)
        window.toggleCheck = toggleCheck;
        window.deleteItem = deleteItem;
    </script>
</body>
</html>
